{% extends "main.html" %}

{% block title %}
bill
{% endblock %}

{% block main %}

<table class="table table-striped">
  <thead>
    <th>Name</th>
    <th>Quantity</th>
    <th>Price $</th>
  </thead>
  <tbody>
    {% for stockmin in stock %}
    <tr>
      <td>{{stockmin.item}}</td>
      <td>{{stockmin.quantity}}</td>
      <td>{{stockmin.price}}</td>
    </tr>
    {% endfor %}

  <tfoot>
    <td colspan="3">Total {{total}}$</td>
  </tfoot>
  </tbody>
</table>
{% endblock %}
