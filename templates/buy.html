{% extends "main.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}

<div class="form"><form action="/buy" method="post">
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
  </div>
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" step="1" pattern="\d+">
  </div>
  <button class="btn btn-primary" type="submit">Buy</button>
</form>
<br>
<a href="/bill"><button class="btn btn-primary">View Bill</button></a>
</div>
{% endblock %}
