{% extends "main.html" %}

{% block title %}
Buy
{% endblock %}

{% block main %}

<div class="form"><form action="/buy" method="post">
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="pname" placeholder="Product name" type="text">
  </div>
  <div class="form-group">
    <input autocomplete="off" autofocus class="form-control" name="amount" placeholder="amount" type="number" step="1" pattern="\d+">
  </div>
  <button class="btn btn-dark" type="submit">Buy</button>
</form>
<br>
<a href="/bill"><button class="btn btn-outline-warning">View Bill</button></a>
</div>
{% endblock %}
